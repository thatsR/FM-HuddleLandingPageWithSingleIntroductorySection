<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;600&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/f1a8c7f392.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img class="company-logo" alt="Huddle" src="./images/logo.svg">
  </header>
  <main>
    <div class="container left-container">
      <img 
        src="./images/illustration-mockups.svg"
        alt=""
      >
    </div>
    <div class="container right-container">
      <h1>Build The Community
Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p> 
      <a class="button" href="">Register</a>
    </div>
  </main>
  <div class="socials">
    <ul>
      <li><a class="social-btn" href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
      <li><a class="social-btn" href="#"><i class="fa-brands fa-twitter"></i></a></li>
      <li><a class="social-btn" href="#"><i class="fa-brands fa-instagram"></i></a></li>
    </ul>
  </div>
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">thatsR</a>.
    </p>
  </footer>
</body>
</html>
